<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>CAROUSEL</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <img src="maria.jpg" alt="maria" />
      <!-- TESTIMONIAL -->
      <div class="testimonial">
        <p class="testimonial-text">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet
          exercitationem doloremque rerum libero eos repellendus vero tempora
          aliquid."
        </p>
        <h3 class="testimonial-author">Maria de Almeida</h3>
        <p class="author-occu">Senior Product Manager at EDP Comercial</p>
      </div>
      <!-- BUTTONS -->
      <button class="btn btn-right">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 4.5l7.5 7.5-7.5 7.5"
          />
        </svg>
      </button>
      <button class="btn btn-left">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="btn-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 19.5L8.25 12l7.5-7.5"
          />
        </svg>
      </button>
      <!-- DOTS -->
      <div class="dots">
        <button class="dots__dot">&nbsp;</button>
        <button class="dots__dot">&nbsp;</button>
        <button class="dots__dot">&nbsp;</button>
        <button class="dots__dot">&nbsp;</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
